<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考勤统计管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,attendanceUser-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/personnelController.js"></script>

    <!-- 引入select2的相关的css和js -->
    <link rel="stylesheet" href="../plugins/select2/select2.css"/>
    <link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css"/>
    <script src="../plugins/select2/select2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/angular-select2.js"></script>

    <script>
        var app = angular.module('jxs', []);
        app.controller('myController', function ($scope, $http) {
            $scope.findAll = function () {


                $http.get('../attendance/findAll').success(
                    function (response) {
                        $scope.list = response;
                    }
                );
            };

            $scope.findNotAttendance = function () {


                $http.get('../attendance/findNotAttendance').success(
                    function (response) {
                        $scope.list = response;
                    }
                );
            };

        })
    </script>
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="jxs" ng-controller="myController" ng-init="findAll()">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">考勤统计管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="" title="批量导入"><i class="fa fa-trash-o"></i>
                        批量导入
                    </button>
                    <button type="button" class="btn btn-default" ng-click="" title="批量导出"><i class="fa fa-trash-o"></i>
                        批量导出
                    </button>

                    <button type="button" class="btn btn-default" title="新增" data-toggle="modal"
                            data-target="#editModal"><i class="fa fa-file-o"></i> 新增考勤记录
                    </button>
                    <button type="button" class="btn btn-default" ng-click="dele()" title="删除"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>

                    <button type="button" class="btn btn-default" ng-click="findNotAttendance()" title="查询未出勤"><i
                        class="fa fa-trash-o"></i> 查询未出勤
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">

                <form action="#">
                    <label for="addr-show">您选择的是：
                        <input type="text" value="" id="addr-show">
                    </label>
                    <br/>
                    <select id="city" onchange="showCity(this)">
                        <option>固原市</option>

                    </select>
                    <!--省份选择-->
                    <select id="county" onchange="showCity(this)">
                        <option>全部县(区)</option>
                        <option>原州区</option>
                        <option>西吉县</option>
                        <option>隆德县</option>
                        <option>泾源县</option>
                        <option>彭阳县</option>

                    </select>

                    <!--城市选择-->
                    <select id="town" onchange="showCountry(this)">
                        <option>全部镇(乡,街道)</option>
                    </select>

                    <!--县区选择-->
                    <select id="village" onchange="selecCountry(this)">
                        <option>全部村</option>
                    </select>
                    <button type="button" class="btn met1" onClick="showAddr()" id="button-show">确定</button>
                    <button class="btn btn-default">查询</button>
                </form>


            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>

            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">ID</th>
                <th class="sorting">姓名</th>
                <th class="sorting">身份证号</th>
                <th class="sorting">性别</th>
                <th class="sorting">地址</th>
                <th class="sorting">考勤状态</th>
                <th class="sorting">考勤时间</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">

                <td><input type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.pid}}</td>
                <td>{{entity.sex}}</td>
                <td>{{entity.address}}</td>
                <td>
                    <span ng-show="{{entity.state}}=='0'">出勤</span>
                    <span ng-show="{{entity.state}}=='1'">请假</span>
                    <span ng-show="{{entity.state}}=='2'">公差</span>
                </td>
                <td>{{entity.attendanceTime}}</td>

                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" ng-click="findOne(entity.id)" data-toggle="modal"
                            data-target="#editModal">详情
                    </button>
                    <button type="button" class="btn bg-olive btn-xs" ng-click="findOne(entity.id)" data-toggle="modal"
                            data-target="#editModal">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->




        <!-- 分页 -->
        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->


<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">人员详情编辑</h3>
            </div>
            <div class="modal-body">

                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>模板类型</td>
                        <td><input class="form-control" placeholder="模板类型" ng-model="entity.name"></td>
                    </tr>
                    <tr>
                        <td>关联品牌</td>
                        <td>
                            <!--
                                ng-model:绑定下拉列表的id
                                select2-model:绑定下拉列表的id和value
                                config:代表的是数据的来源
                             -->
                            <input select2 select2-model="entity.brandIds" config="brandList" multiple
                                   placeholder="支持多选哦" class="form-control" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>关联规格</td>
                        <td>
                            <input select2 select2-model="entity.specIds" config="specList" multiple placeholder="支持多选哦"
                                   class="form-control" type="text"/>
                        </td>
                    </tr>

                    <tr>
                        <td>扩展属性</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="addTableRow()" title="新增扩展属性"><i
                                        class="fa fa-file-o"></i> 新增扩展属性
                                </button>

                            </div>
                            <table class="table table-bordered table-striped" width="800px">
                                <thead>
                                <tr>
                                    <td><input type="checkbox" class="icheckbox_square-blue"></td>
                                    <td>属性名称</td>
                                    <td>操作</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="pojo in entity.customAttributeItems">
                                    <td><input type="checkbox" class="icheckbox_square-blue"></td>
                                    <td><input class="form-control" ng-model="pojo.text" placeholder="属性名称"></td>
                                    <td>
                                        <button type="button" ng-click="deleteTableRow($index)" class="btn btn-default"
                                                title="删除"><i class="fa fa-trash-o"></i> 删除
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </td>
                    </tr>

                </table>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
